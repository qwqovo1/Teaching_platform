<!-- login-demo/templates/change_password.html -->
{% extends "base.html" %}

{% block title %}修改密码 - 教学平台{% endblock %}
{% block page_class %}page-change-password{% endblock %}

{% block content %}
<div class="card-container">
    <h2 class="text-center">修改密码</h2>
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
    <form action="/change-password-action" method="post">
        <div class="form-group">
            <label class="form-label" for="old_password">原密码:</label>
            <input class="form-input" type="password" id="old_password" name="old_password" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="new_password">新密码 (至少6位):</label>
            <input class="form-input" type="password" id="new_password" name="new_password" required>
        </div>

        <button class="btn btn-primary" type="submit">确认修改</button>
    </form>
    <p class="text-center" style="margin-top: 20px;">
        <a class="link" href="/home">[返回首页]</a>
    </p>
</div>
{% endblock %}
