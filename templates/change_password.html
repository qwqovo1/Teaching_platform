{% extends "base.html" %}

{% block content %}
<div class="card-container" style="max-width: 500px; margin-top: 50px; position: relative; z-index: 10;">
    <h2 class="artistic-title" style="font-size: 2.5rem; margin-bottom: 25px;">安全中心</h2>
    <p style="color: #666; margin-bottom: 30px;">请定期更新您的实验室通行密码</p>

    {% if error %}
    <div style="background: rgba(255, 71, 87, 0.1); border-left: 5px solid #ff4757; padding: 12px; margin-bottom: 25px; text-align: left;">
        <p style="color: #ff4757; font-weight: bold; margin: 0;">⚠️ {{ error }}</p>
    </div>
    {% endif %}

    <form action="/change-password-action" method="post" style="text-align: left;">
        <div style="margin-bottom: 20px;">
            <label style="font-weight: bold; color: #444;">验证原密码：</label>
            <input type="password" name="old_password" class="form-input" placeholder="请输入当前使用的密码" required>
        </div>

        <div style="margin-bottom: 30px;">
            <label style="font-weight: bold; color: #444;">设置新密码 (至少6位)：</label>
            <input type="password" name="new_password" class="form-input" placeholder="请输入新密码" required>
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; font-size: 1.1rem; padding: 15px;">
            确认修改密码 🛡️
        </button>
    </form>

    <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px;">
        <a href="/profile" style="color: #764ba2; text-decoration: none; font-weight: bold;">[ 返回个人中心 ]</a>
    </div>
</div>
{% endblock %}
