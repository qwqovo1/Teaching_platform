<script>
    const lastUpdateTimes = {};
    function initProgress(videoId) { console.log("å¼€å§‹è§‚çœ‹è§†é¢‘ ID:", videoId); }

    function updateProgress(videoId, videoElement) {
        const now = Date.now();
        if (!lastUpdateTimes[videoId] || now - lastUpdateTimes[videoId] > 5000) {
            const duration = videoElement.duration;
            const currentTime = videoElement.currentTime;
            if (!duration) return;
            const percent = Math.floor((currentTime / duration) * 100);
            const progressText = percent + "%";
            const formData = new FormData();
            formData.append("video_id", videoId);
            formData.append("progress", progressText);
            fetch("/update-progress", { method: "POST", body: formData }).then(response => {
                if(response.ok) { lastUpdateTimes[videoId] = now; }
            });
        }
    }
</script>
