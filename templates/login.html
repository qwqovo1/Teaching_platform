{% extends "base.html" %}
{% block content %}
<div class="card-container">
    <h1 style="margin-bottom: 30px; font-size: 26px;">用户登录</h1>
    {% if error %}<p class="error-message">{{ error }}</p>{% endif %}
    <form action="/login" method="post">
        <div class="form-group">
            <label class="form-label">用户名</label>
            <input type="text" name="username" class="form-input" placeholder="请输入您的账号" required>
        </div>
        <div class="form-group">
            <label class="form-label">密码</label>
            <input type="password" name="password" class="form-input" placeholder="请输入您的密码" required>
        </div>
        <button type="submit" class="btn btn-primary">登录平台</button>
    </form>
    <p style="margin-top: 25px;">
        <span style="color: #666;">还没有账号?</span>
        <a href="/register-page" class="link" style="color: #2575fc; font-weight: bold; text-decoration: none;">[立即注册]</a>
    </p>
</div>
{% endblock %}
