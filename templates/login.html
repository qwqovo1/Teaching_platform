<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}登录 - 教学平台{% endblock %}

{% block content %}
<div class="card-container">
    <h2 class="text-center">用户登录</h2>
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
    <form action="/login" method="post">
        <div class="form-group">
            <label class="form-label" for="username">用户名:</label>
            <!-- ✅ 输入框：圆角矩形，高度 44px，圆角 12px（符合 0.618 视觉比例） -->
            <input class="form-input" type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">密码:</label>
            <input class="form-input" type="password" id="password" name="password" required>
        </div>

        <!-- ✅ 按钮：同样圆角矩形 -->
        <button class="btn btn-primary" type="submit">登录</button>
    </form>
    <p class="text-center" style="margin-top: 20px;">
        还没有账号？<a class="link" href="/register-page">[立即注册]</a>
    </p>
</div>

<style>
.card-container {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.text-center {
    text-align: center;
}

.form-group {
    margin: 16px 0;
    text-align: left;
}

.form-label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #333;
}

/* ✅ 关键：黄金比例圆角矩形 */
.form-input,
.btn {
    width: 100%;
    height: 44px; /* 固定高度 */
    padding: 0 16px;
    border: 1px solid #ddd;
    border-radius: 12px; /* 圆角 = 高度 * 0.27 ≈ 黄金比例视觉舒适值 */
    font-size: 16px;
    outline: none;
    transition: border-color 0.2s;
    box-sizing: border-box;
}

.form-input:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
}

.btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0069d9;
}

.error-message {
    color: #dc3545;
    margin-bottom: 16px;
    font-size: 14px;
}

.link {
    color: #007bff;
    text-decoration: none;
}
</style>
{% endblock %}
