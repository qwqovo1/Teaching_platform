{% extends "base.html" %}
{% block page_bg %}bg-login{% endblock %}

{% block content %}
<div class="card-container">
    <h1>用户登录</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form action="/login" method="post">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="username" class="form-input" required>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" class="form-input" required>
        </div>
        <div class="form-group">
            <label>身份</label>
            <select name="role" class="form-input" onchange="document.getElementById('admin_box').style.display=this.value=='admin'?'block':'none'">
                <option value="user">普通用户</option>
                <option value="admin">管理员</option>
            </select>
        </div>
        <div class="form-group" id="admin_box" style="display:none;">
            <label>序列号认证</label>
            <input type="password" name="admin_serial" class="form-input" placeholder="输入认证序列号">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;">进入系统</button>
    </form>
</div>
{% endblock %}
