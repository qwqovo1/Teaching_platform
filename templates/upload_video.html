{% extends "base.html" %}
{% block content %}
<div class="breadcrumb">位置：首页 > 视频课室 > 上传资源</div>

<div style="max-width: 550px; margin: 50px auto; background: white; padding: 40px; border: 1px solid #e0e0e0; border-radius: 4px;">
    <h2 style="color: var(--szu-blue); margin-bottom: 30px;"><i class="fa fa-cloud-upload-alt"></i> 发布教学视频课件</h2>

    <form method="post" action="/upload-video" enctype="multipart/form-data">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">视频课程标题</label>
            <input type="text" name="title" placeholder="例如：脑电实验第一讲" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;" required>
        </div>

        {% if role == 'admin' %}
            <p style="background: #f6ffed; color: #52c41a; padding: 10px; border-radius: 4px; font-size: 14px; border: 1px solid #b7eb8f; margin-bottom: 20px;">
                <i class="fa fa-check-circle"></i> 系统识别：管理员账号，已获得免密上传权限。
            </p>
        {% endif %}

        <div style="margin-bottom: 30px;">
            <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">选择视频文件 (MP4格式)</label>
            <input type="file" name="video_file" accept="video/*" style="width: 100%; padding: 10px; border: 1px dashed #ccc; background: #fafafa;" required>
        </div>

        <button type="submit" style="width: 100%; background: var(--szu-blue); color: white; border: none; padding: 15px; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer;">确认上传并发布</button>
    </form>
</div>
{% endblock %}
