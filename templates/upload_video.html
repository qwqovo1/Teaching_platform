<!-- login-demo/templates/upload_video.html -->
{% extends "base.html" %}
{% block title %}上传视频 - 教学平台{% endblock %}
{% block content %}
<div class="card-container">
    <h2>上传教学视频</h2>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="post" action="/upload-video" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label">视频标题:</label>
            <input type="text" name="title" class="form-input" required maxlength="100">
        </div>
        <div class="form-group">
            <label class="form-label">选择视频文件 (MP4/AVI/MOV/WebM):</label>
            <input type="file" name="video_file" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-primary">上传视频</button>
    </form>
    <div style="margin-top: 15px;">
        <a href="/videos" class="link">← 返回视频列表</a>
    </div>
</div>
{% endblock %}
